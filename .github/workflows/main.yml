name: dotnet test

on: [push]

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'    # set this to the path to your web app project, defaults to the repository root

jobs:
  RunUnitTest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.x']
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore LWSAuthUnitTest/LWSAuthUnitTest.csproj 
      - name: Test
        run: dotnet test --no-restore --verbosity normal LWSAuthUnitTest/LWSAuthUnitTest.csproj

  RunIntegrationTest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.x']
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore LWSAuthIntegrationTest/LWSAuthIntegrationTest.csproj
      - name: Test
        env:
          INTEGRATION_COSMOS_CONNECTION: ${{ secrets.INTEGRATION_COSMOS_CONNECTION }}
        run: dotnet test --no-restore --verbosity normal --logger:"console;verbosity=normal" LWSAuthIntegrationTest/LWSAuthIntegrationTest.csproj 
  
  ReleaseAzureFunctionDevelop:
    runs-on: ubuntu-latest
    needs: [RunUnitTest, RunIntegrationTest]
    if: contains(github.ref, 'develop')
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: 'Resolve Project Dependencies Using Dotnet'
        shell: bash
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build --configuration Release --output ./output
          popd
      - name: 'Deploy Azure function to develop slot'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}